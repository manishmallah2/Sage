<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Message For You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Pacifico&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fce4ec;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      transform: scale(0.9);
      animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      z-index: 10;
      position: relative;
      max-width: 90%;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      margin: 0 auto 20px;
      animation: beat 1.2s infinite cubic-bezier(0.215, 0.610, 0.355, 1.000);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      left: 50px;
      top: 0;
      width: 50px;
      height: 80px;
      background: #e91e63;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.3); }
      70% { transform: scale(1); }
    }

    .message {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #333;
      margin-top: 10px;
      margin-bottom: 15px;
    }

    .from-text {
      font-size: 1.2rem;
      color: #555;
    }

    .to-text {
      font-weight: bold;
      color: #e91e63;
    }

    .poem {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      color: #4a4a4a;
      line-height: 1.6;
      margin-top: 20px;
      font-style: italic;
    }

    .flower-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .flower {
      position: absolute;
      width: 25px;
      height: 25px;
      opacity: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='15' fill='%23fffde7'/%3E%3Cpath d='M50,5 C65,5 75,20 75,35 C75,50 65,65 50,65 C35,65 25,50 25,35 C25,20 35,5 50,5 Z' fill='white' transform='rotate(0 50 50)'/%3E%3Cpath d='M50,5 C65,5 75,20 75,35 C75,50 65,65 50,65 C35,65 25,50 25,35 C25,20 35,5 50,5 Z' fill='white' transform='rotate(60 50 50)'/%3E%3Cpath d='M50,5 C65,5 75,20 75,35 C75,50 65,65 50,65 C35,65 25,50 25,35 C25,20 35,5 50,5 Z' fill='white' transform='rotate(120 50 50)'/%3E%3C/svg%3E");
      background-size: contain;
      background-repeat: no-repeat;
      animation: fallFlower 10s linear infinite, fadeInFlower 1s ease-out forwards;
    }

    .flower:nth-child(1) { left: 10%; animation-delay: 0s, 0s; }
    .flower:nth-child(2) { left: 20%; animation-delay: 1.5s, 0.2s; }
    .flower:nth-child(3) { left: 30%; animation-delay: 3s, 0.4s; }
    .flower:nth-child(4) { left: 40%; animation-delay: 4.5s, 0.6s; }
    .flower:nth-child(5) { left: 50%; animation-delay: 6s, 0.8s; }
    .flower:nth-child(6) { left: 60%; animation-delay: 7.5s, 1s; }
    .flower:nth-child(7) { left: 70%; animation-delay: 9s, 1.2s; }
    .flower:nth-child(8) { left: 80%; animation-delay: 0.5s, 0.1s; }
    .flower:nth-child(9) { left: 90%; animation-delay: 2s, 0.3s; }
    .flower:nth-child(10) { left: 5%; animation-delay: 4s, 0.5s; }

    @keyframes fallFlower {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    @keyframes fadeInFlower {
      0% { opacity: 0; }
      100% { opacity: 0.8; }
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 15px;
        margin: 20px;
      }
      .heart {
        width: 80px;
        height: 72px;
        margin-bottom: 15px;
      }
      .heart::before,
      .heart::after {
        width: 40px;
        height: 64px;
        left: 40px;
      }
      .message {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }
      .from-text {
        font-size: 1rem;
      }
      .poem {
        font-size: 0.95rem;
        margin-top: 15px;
      }
      .flower {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body class="bg-pink-100">

  <div class="flower-container">
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
  </div>

  <div class="card">
    <div class="heart"></div>

    <div class="message">
      <span class="from-text">from me to you</span>
      <br>
      <span class="to-text">Ritika</span>
    </div>

    <div class="poem">
      If I could give you one thing in life,<br>
      I’d give you the ability to see yourself through my eyes —<br>
      only then would you know how truly special you are to me.
    </div>
  </div>

</body>
</html>
